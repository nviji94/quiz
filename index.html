<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Quiz Game</title>
</head>
<body>
    <div id="quiz-container">
        <div id="question-number-container"></div>
        <br>
        <br>
        <div id="question-container"></div>
        <div id="answer-buttons" class="btn-container"></div>
        <div id="feedback-container"></div>
        <br>
        <div id="timer-container" class="timer-container"></div>
        <button id="next-button" class="btn" onclick="nextQuestion()">Next</button>
    </div>
    <div id="final-score-container" class="hidden">
        <h2>Your Final Score: <span id="final-score"></span></h2>
    </div>
    <script src="script.js"></script>
</body>
</html>
